name: Build and Deploy Backend

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    outputs:
      artifact_path: ./publish/davproj
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Restore solution
        run: dotnet restore

      - name: Publish VncUriHandler
        run: dotnet publish ./VncUriHandler/VncUriHandler.csproj -c Release -o ./artifacts/VncUriHandler

      - name: Prepare files for VncUriHandlerInstall
        run: |
          New-Item -ItemType Directory -Force -Path C:\proj\davproj\VncUriHandler\bin\publish
          Copy-Item ./artifacts/VncUriHandler/* -Destination C:\proj\davproj\VncUriHandler\bin\publish -Recurse -Force
          if (Test-Path ./VncUriHandler/icon.ico) {
              Copy-Item ./VncUriHandler/icon.ico -Destination C:\proj\davproj\VncUriHandler\ -Force
          } else {
              Write-Host "icon.ico not found, check if needed"
          }

      - name: Build VncUriHandlerInstall MSI
        run: |
          $outDir = "$env:GITHUB_WORKSPACE\artifacts\VncUriHandlerInstall"
          msbuild ./VncUriHandlerInstall/VncUriHandlerInstall.wixproj -p:Configuration=Release -p:Platform=x64 -p:OutputPath=$outDir
          Copy-Item "$outDir\*.msi" ./artifacts/VncUriHandlerInstall.msi

      - name: Publish VncTrayApp
        run: dotnet publish ./VncTrayApp/VncTrayApp.csproj -c Release -o ./artifacts/VncTrayApp

      - name: Publish HardwareAgent
        run: dotnet publish ./ClientAPI/HardwareAgent.csproj -c Release -o ./artifacts/HardwareAgent 
          --self-contained true -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true 
          -p:IncludeAllContentForSelfExtract=true -p:EnableCompressionInSingleFile=true

      - name: Prepare files for InstallerService (mock local paths)
        run: |
          New-Item -ItemType Directory -Force -Path C:\proj\davproj\ClientApi
          New-Item -ItemType Directory -Force -Path C:\proj\davproj\ClientAPI\bin\Release\publish
          New-Item -ItemType Directory -Force -Path C:\proj\davproj\VncTrayApp\bin\Release\net10.0-windows
          if (Test-Path ./HardwareAgent/icon.ico) {
              Copy-Item ./HardwareAgent/icon.ico -Destination C:\proj\davproj\ClientApi\icon.ico -Force
          } elseif (Test-Path ./VncUriHandler/icon.ico) {
              Copy-Item ./VncUriHandler/icon.ico -Destination C:\proj\davproj\ClientApi\icon.ico -Force
          } else {
              Write-Host "icon.ico not found, check if needed"
          }

          Copy-Item ./artifacts/HardwareAgent/* -Destination C:\proj\davproj\ClientAPI\bin\Release\publish -Recurse -Force
          Copy-Item ./artifacts/VncTrayApp/* -Destination C:\proj\davproj\VncTrayApp\bin\Release\net10.0-windows -Recurse -Force
      
      - name: Build InstallerService MSI
        run: |
          $outDir = "$env:GITHUB_WORKSPACE\artifacts\InstallerService"
          msbuild ./InstallerService/InstallerService.wixproj -p:Configuration=Release -p:Platform=x64 -p:OutputPath=$outDir
          Copy-Item "$outDir\*.msi" ./artifacts/InstallerService.msi

      - name: Prepare files for ServiceWithVNC
        run: |
          New-Item -ItemType Directory -Force -Path C:\proj\davproj\InstallerService\bin\x64\Release
          Copy-Item ./artifacts/InstallerService.msi -Destination C:\proj\davproj\InstallerService\bin\x64\Release\InstallerService.msi -Force

          New-Item -ItemType Directory -Force -Path C:\proj\davproj\ServiceWithVNC
          @('tightvnc.msi', 'windowsdesktop-runtime-10.0.2-win-x64.exe', 'icon.ico') | ForEach-Object {
              $source = "./ServiceWithVNC/$_"
              if (Test-Path $source) {
                  Copy-Item $source -Destination "C:\proj\davproj\ServiceWithVNC\" -Force
                  Write-Host "Copied $_"
              } else {
                  Write-Host "Warning: $_ not found in ./ServiceWithVNC"
              }
          }

      - name: Build ServiceWithVNC Bundle
        run: |
          $outDir = "$env:GITHUB_WORKSPACE\artifacts\ServiceWithVNC"
          msbuild ./ServiceWithVNC/ServiceWithVNC.wixproj -p:Configuration=Release -p:Platform=x64 -p:OutputPath=$outDir
          Copy-Item "$outDir\*.exe" ./artifacts/ServiceWithVNC.exe

      - name: Copy files to davproj wwwroot
        run: |
          New-Item -ItemType Directory -Force -Path ./davproj/wwwroot/files
          New-Item -ItemType Directory -Force -Path ./davproj/wwwroot/files/private
          Copy-Item ./artifacts/ServiceWithVNC.exe -Destination ./davproj/wwwroot/files/
          Copy-Item ./artifacts/VncUriHandlerInstall.msi -Destination ./davproj/wwwroot/files/private/

      - name: Clean wwwroot/files from static files (keep only generated)
        run: |
          $keepInRoot = @("ServiceWithVNC.exe")
          $keepInPrivate = @("VncUriHandlerInstall.msi")

          if (Test-Path ./davproj/wwwroot/files) {
            Get-ChildItem ./davproj/wwwroot/files -File | Where-Object { $_.Name -notin $keepInRoot } | Remove-Item -Force
            Get-ChildItem ./davproj/wwwroot/files -Directory | Where-Object { $_.Name -ne "private" } | Remove-Item -Recurse -Force
          }

          $privatePath = "./davproj/wwwroot/files/private"
          if (Test-Path $privatePath) {
            Get-ChildItem $privatePath -File | Where-Object { $_.Name -notin $keepInPrivate } | Remove-Item -Force
          }

      - name: Publish davproj
        run: dotnet publish ./davproj/davproj.csproj -c Release -o ./publish/davproj

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davproj-web
          path: ./publish/davproj

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: davproj-web
          path: ./web-app

      - name: Stop IIS app pool
        run: |
          Import-Module WebAdministration
          $maxRetries = 5
          $retryDelay = 2
          for ($i = 0; $i -lt $maxRetries; $i++) {
              $pool = Get-WebAppPoolState -Name "dav" -ErrorAction SilentlyContinue
              if ($pool -and $pool.Value -eq 'Stopped') {
                  Write-Host "App pool already stopped."
                  exit 0
              }
              try {
                  Stop-WebAppPool -Name "dav" -ErrorAction Stop
                  Write-Host "App pool stopped successfully."
                  exit 0
              } catch {
                  Write-Host "Attempt $($i+1) failed: $_"
                  if ($i -eq $maxRetries-1) {
                      throw "Failed to stop app pool after $maxRetries attempts."
                  }
                  Start-Sleep -Seconds $retryDelay
              }
          }

      - name: Copy files to IIS folder
        run: |
          $source = "$env:GITHUB_WORKSPACE\web-app"
          $destination = "C:\dav"
          if (Test-Path $destination) {
              Remove-Item "$destination\*" -Recurse -Force -ErrorAction SilentlyContinue
          } else {
              New-Item -ItemType Directory -Path $destination -Force
          }
          robocopy "$source" "$destination" /E /IS /IT /NP
          $exitCode = $LASTEXITCODE
          Write-Host "Robocopy exit code: $exitCode"
          if ($exitCode -ge 8) {
              Write-Host "Robocopy failed with exit code $exitCode"
              exit 1
          } else {
              Write-Host "Robocopy completed successfully (exit code $exitCode, which is within 0-7)"
              exit 0
          }

      - name: Start IIS app pool
        run: |
          Import-Module WebAdministration
          $maxRetries = 5
          $retryDelay = 2
          for ($i = 0; $i -lt $maxRetries; $i++) {
              $pool = Get-WebAppPoolState -Name "dav" -ErrorAction SilentlyContinue
              if ($pool -and $pool.Value -eq 'Started') {
                  Write-Host "App pool already started."
                  exit 0
              }
              try {
                  Start-WebAppPool -Name "dav" -ErrorAction Stop
                  Write-Host "App pool started successfully."
                  exit 0
              } catch {
                  Write-Host "Attempt $($i+1) failed: $_"
                  if ($i -eq $maxRetries-1) {
                      throw "Failed to start app pool after $maxRetries attempts."
                  }
                  Start-Sleep -Seconds $retryDelay
              }
          }
